<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Regnare Stays</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <h1 class="logo">REGNARE STAYS</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="properties.html">Properties</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Get in Touch</h2>
    <form class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <!-- Extra Contact Info -->
    <div class="contact-info">
      <p><strong>Email:</strong> info@regnarestays.com</p>
      <p><strong>Phone:</strong> +254 720 754 002</p>
      <p><strong>Address:</strong> Nairobi, Kenya</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Regnare International Company Ltd. | Made with ❤️</p>
  </footer>
</body>
</html>
